<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="header-one">
          <div class="search">
            <img src="img/magnify.svg" alt="" class="search-img" />
            <input type="search" class="search-input" />
          </div>
          <div class="profile">
            <img src="img/bell-ring-outline.svg" alt="" class="profile-noti" />
            <img src="img/walter.png" alt="" class="profile-pic" />
            <p>Sanjay Kumar</p>
          </div>
        </div>
        <div class="header-two">
          <div class="details">
            <img src="img/walter.png" alt="" class="details-pic" />
            <div class="details-text">
              <p class="details-text-greeting">Hi there,</p>
              <p class="details-text-name">Sanjay(@Sanjay)</p>
            </div>
          </div>
          <div class="buttons">
            <button class="new-button">New</button>
            <button class="upload-button">Upload</button>
            <button class="share-button">Share</button>
          </div>
        </div>
      </div>
      <div class="sidebar">
        <div class="dashboard-logo">
          <img src="img/view-dashboard.svg" alt="" class="dashboard-logo-img" />
          <p>Dashboard</p>
        </div>
        <div class="dashboard-one">
          <div class="dashboard-segment">
            <img
              src="img\home-circle-outline.svg"
              alt=""
              class="dashboard-segment-img"
            />
            <p>Home</p>
          </div>
          <div class="dashboard-segment">
            <img
              src="img/card-account-details-outline.svg"
              alt=""
              class="dashboard-segment-img"
            />
            <p>Profile</p>
          </div>
          <div class="dashboard-segment">
            <img
              src="img/message-badge.svg"
              alt=""
              class="dashboard-segment-img"
            />
            <p>Messages</p>
          </div>
          <div class="dashboard-segment">
            <img src="img/history.svg" alt="" class="dashboard-segment-img" />
            <p>History</p>
          </div>
          <div class="dashboard-segment">
            <img
              src="img/checkbox-marked-circle-auto-outline.svg"
              alt=""
              class="dashboard-segment-img"
            />
            <p>Tasks</p>
          </div>
          <div class="dashboard-segment">
            <img
              src="img/account-group.svg"
              alt=""
              class="dashboard-segment-img"
            />
            <p>Communities</p>
          </div>
        </div>
        <div class="dashboard-two">
          <div class="dashboard-segment">
            <img src="img/cog.svg" alt="" class="dashboard-segment-img" />
            <p>Settings</p>
          </div>
          <div class="dashboard-segment">
            <img src="img/tools.svg" alt="" class="dashboard-segment-img" />
            <p>Support</p>
          </div>
          <div class="dashboard-segment">
            <img
              src="img/shield-check-outline.svg"
              alt=""
              class="dashboard-segment-img"
            />
            <p>Privacy</p>
          </div>
        </div>
      </div>
      <div class="menu"></div>
    </div>
  </body>
</html>
